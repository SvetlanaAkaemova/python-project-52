{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block content %}

<div class="container wrapper flex-grow-1">


      <h1 class="my-4">

{% trans 'Deleting task' %}

      </h1>

<p>{% trans 'Are you sure you want to delete' %} {{ task.name }}?</p>

<form action="{% url 'tasks_delete' task.id %}" method="post">
  {% csrf_token %}
  <input type="hidden">
  <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>

    </div>

{% endblock %}
