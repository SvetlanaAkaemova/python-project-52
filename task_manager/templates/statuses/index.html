{% extends 'base.html' %}

{% load i18n %}
{% block content %}

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container wrapper flex-grow-1">
      


      <h1 class="my-4">
        
{% trans 'Statuses' %}

      </h1>
      
<a class="nav-link" href="{% url 'statuses_create' %}">{% trans 'Create status' %}</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>{% trans 'Name' %}</th>
      <th>{% trans 'Date of creation' %}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
    <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>{{ status.timestamp }}</td>
        <td>
          <a href="{% url 'statuses_update' status.id %}">Изменить</a>
          <br>
          <a href="{% url 'statuses_delete' status.id %}" rel="nofollow">Удалить</a>
        </td>
    {% endfor %}
    </tr>
</table>
  </tbody>
    </div>
  </div>

</main>

{% endblock %}
